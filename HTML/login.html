<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | FPS</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>

<body oncontextmenu="return false;">
    <div class="main">
        <div id="formcontainer">
            <img id="img1" src="/PHOTO/logodetail.png" alt="LOGO / ORGANISATION BANNR">
            <p id="text">Login to your Account</p>
            <form id="form_id" method="post" name="myform">
                <input id="email" type="email" type="number" placeholder="EMAIL" name="email" id="email/admno">
                <input id="admno" type="number" placeholder="ADM NO" name="admno">
                <input id="password" type="password" placeholder="PASSWORD" name="password">
                <a id="forget" href="#">Forget Password ?</a>
                <div><input type="button" value="Login" id="submit" onclick="validate()"></div>
            </form>

        </div>
    </div>
</body>
<script src="/JAVA SCRIPT/login.js"></script>

</html>
