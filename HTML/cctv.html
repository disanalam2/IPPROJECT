<!DOCTYPE html>
<html>
<head>
   <title>CCTV Live Feeds</title>
   <link rel="stylesheet" href="/CSS/cctv.css">
</head>
<body>
   <h1>CCTV Live Feeds</h1>
   
   <form id="cctv-form">
      <label for="cctv-select">Select CCTV:</label>
      <select id="cctv-select">
         <option value="">Select an option</option>
         <option value="1">CCTV 1</option>
         <option value="2">CCTV 2</option>
         <option value="3">CCTV 3</option>
         <!-- Add more options up to CCTV 10 -->
      </select>
      <button type="submit">View CCTV</button>
   </form>
   
   <div id="cctv-container"></div>
   
   <script src="/JAVA SCRIPT/cctv.js"></script>
</body>
</html>
